<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números Impares</title>
    <link rel="stylesheet" href="css/styleImpares.css">
</head>
<body>
    <h1>Ingresa el rango a evaluar los números impares</h1>
    <label for="inicio">Valor de A:</label>
    <input type="number" id="inicio" min="1" placeholder="Inicio">
    
    <label for="fin">Valor de B:</label>
    <input type="number" id="fin" min="1" placeholder="Fin">
    <br/>
    <button onclick="mostrarImpares()">Mostrar Impares</button>
    <button onclick="limpiarResultado()">Limpiar</button>
    <br/>
    <textarea id="resultado" rows="30" cols="92" readonly></textarea>
    
    <!-- Vincular el archivo JavaScript externo -->
    <script src="js/script0.js"></script>
    
    <section class="footer" id="footer">
        <p>&copy; 2023 David Rodríguez. Todos los derechos reservados</p>
    </section>
</body>
</html>
